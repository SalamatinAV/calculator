<div class="left-btn">
  <app-button
    *ngFor="let item of buttons"
    (click)="clickBtn(item.label)"
    [label]="item.label"
    [width]="item.width"
  ></app-button>
</div>
<div class="right-btn">
  <app-button
    *ngFor="let item of symbols"
    (click)="clickBtn(item.label)"
    [label]="item.label"
    [width]="item.width"
    [isSimbol]="true"
  ></app-button>
</div>
